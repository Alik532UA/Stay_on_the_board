# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Запускати при пуші в гілку `main` (ПОВЕРНУЛИ НАЗАД)
  push:
    branches:
      - main # <-- ПОВЕРНУЛИ НАЗАД

  # Дозволяє запускати цей воркфлоу вручну з вкладки Actions
  workflow_dispatch:

# Встановлюємо дозволи для GITHUB_TOKEN, щоб дозволити розгортання на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволяємо тільки одне одночасне розгортання, скасовуючи попередні
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: svelte-app/package-lock.json

      - name: Install dependencies
        run: cd svelte-app && npm install
      
      - name: Build
        run: cd svelte-app && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./svelte-app/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4