<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ MVP: Peer-to-Peer Connection</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 32px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .peer-id-section {
            margin-bottom: 24px;
        }

        .peer-id-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .peer-id-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .copy-btn:active {
            transform: translateY(1px);
        }

        .connection-section {
            margin-bottom: 24px;
        }

        .connection-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .connect-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .connect-btn:hover {
            background: #218838;
        }

        .connect-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .disconnect-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .disconnect-btn:hover {
            background: #c82333;
        }

        .message-section {
            margin-bottom: 24px;
        }

        .message-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .message-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .message-input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .message-input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .message-log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 16px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }

        .message.sent {
            background: #d1ecf1;
            color: #0c5460;
            text-align: right;
        }

        .message.received {
            background: #d4edda;
            color: #155724;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-style: italic;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ MVP: Peer-to-Peer Connection</h1>
            <p>Test WebRTC connections using PeerJS</p>
        </div>

        <div id="status" class="status">
            <span class="loading"></span>
            Initializing...
        </div>

        <div class="peer-id-section">
            <h3>Your Peer ID</h3>
            <div id="peerIdDisplay" class="peer-id-display">Generating...</div>
            <button id="copyBtn" class="copy-btn">Copy ID</button>
        </div>

        <div class="connection-section">
            <h3>Connect to Another Peer</h3>
            <div class="input-group">
                <input type="text" id="remotePeerId" placeholder="Enter remote Peer ID" />
                <button id="connectBtn" class="connect-btn">Connect</button>
            </div>
            <button id="disconnectBtn" class="disconnect-btn" style="display: none;">Disconnect</button>
        </div>

        <div class="message-section">
            <h3>Messages</h3>
            <div class="message-input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendBtn" class="send-btn" disabled>Send</button>
            </div>
            <div id="messageLog" class="message-log"></div>
        </div>

        <button id="backBtn" class="back-btn">‚Üê Back to Main Menu</button>
    </div>

    <script>
        class PeerMVP {
            constructor() {
                this.peer = null;
                this.connection = null;
                this.peerId = null;
                this.isConnected = false;
                
                this.initializeElements();
                this.initializePeer();
                this.bindEvents();
            }

            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.peerIdDisplay = document.getElementById('peerIdDisplay');
                this.copyBtn = document.getElementById('copyBtn');
                this.remotePeerIdInput = document.getElementById('remotePeerId');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.messageLog = document.getElementById('messageLog');
                this.backBtn = document.getElementById('backBtn');
            }

            initializePeer() {
                try {
                    this.peer = new Peer();
                    
                    this.peer.on('open', (id) => {
                        this.peerId = id;
                        this.peerIdDisplay.textContent = id;
                        this.updateStatus('Ready to connect', 'disconnected');
                        this.copyBtn.disabled = false;
                    });

                    this.peer.on('connection', (conn) => {
                        this.handleConnection(conn);
                    });

                    this.peer.on('error', (err) => {
                        console.error('Peer error:', err);
                        this.addMessage(`Error: ${err.type}`, 'system');
                        this.updateStatus('Connection error', 'disconnected');
                    });

                    this.peer.on('disconnected', () => {
                        this.updateStatus('Disconnected', 'disconnected');
                        this.isConnected = false;
                        this.updateUI();
                    });

                } catch (error) {
                    console.error('Failed to initialize PeerJS:', error);
                    this.updateStatus('Failed to initialize', 'disconnected');
                    this.addMessage('Failed to initialize PeerJS. Please check your internet connection.', 'system');
                }
            }

            bindEvents() {
                this.copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(this.peerId).then(() => {
                        this.copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            this.copyBtn.textContent = 'Copy ID';
                        }, 2000);
                    }).catch(() => {
                        // Fallback for older browsers
                        this.peerIdDisplay.select();
                        document.execCommand('copy');
                        this.copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            this.copyBtn.textContent = 'Copy ID';
                        }, 2000);
                    });
                });

                this.connectBtn.addEventListener('click', () => {
                    this.connectToPeer();
                });

                this.disconnectBtn.addEventListener('click', () => {
                    this.disconnect();
                });

                this.sendBtn.addEventListener('click', () => {
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                this.backBtn.addEventListener('click', () => {
                    if (this.peer) {
                        this.peer.destroy();
                    }
                    window.location.href = 'index.html';
                });
            }

            connectToPeer() {
                const remoteId = this.remotePeerIdInput.value.trim();
                if (!remoteId) {
                    this.addMessage('Please enter a Peer ID', 'system');
                    return;
                }

                if (remoteId === this.peerId) {
                    this.addMessage('Cannot connect to yourself', 'system');
                    return;
                }

                this.updateStatus('Connecting...', 'disconnected');
                this.connectBtn.disabled = true;

                try {
                    const conn = this.peer.connect(remoteId, {
                        reliable: true
                    });

                    this.handleConnection(conn);
                } catch (error) {
                    console.error('Connection error:', error);
                    this.addMessage(`Connection failed: ${error.message}`, 'system');
                    this.updateStatus('Connection failed', 'disconnected');
                    this.connectBtn.disabled = false;
                }
            }

            handleConnection(conn) {
                this.connection = conn;

                conn.on('open', () => {
                    this.isConnected = true;
                    this.updateStatus('Connected', 'connected');
                    this.updateUI();
                    this.addMessage('Connection established!', 'system');
                });

                conn.on('data', (data) => {
                    this.addMessage(`Received: ${data}`, 'received');
                });

                conn.on('close', () => {
                    this.isConnected = false;
                    this.connection = null;
                    this.updateStatus('Disconnected', 'disconnected');
                    this.updateUI();
                    this.addMessage('Connection closed', 'system');
                });

                conn.on('error', (err) => {
                    console.error('Connection error:', err);
                    this.addMessage(`Connection error: ${err.type}`, 'system');
                    this.isConnected = false;
                    this.connection = null;
                    this.updateStatus('Connection error', 'disconnected');
                    this.updateUI();
                });
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.connection) return;

                try {
                    this.connection.send(message);
                    this.addMessage(`Sent: ${message}`, 'sent');
                    this.messageInput.value = '';
                } catch (error) {
                    console.error('Send error:', error);
                    this.addMessage(`Failed to send message: ${error.message}`, 'system');
                }
            }

            disconnect() {
                if (this.connection) {
                    this.connection.close();
                }
                this.isConnected = false;
                this.connection = null;
                this.updateStatus('Disconnected', 'disconnected');
                this.updateUI();
                this.addMessage('Disconnected', 'system');
            }

            updateStatus(message, type) {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
            }

            updateUI() {
                this.connectBtn.disabled = this.isConnected;
                this.disconnectBtn.style.display = this.isConnected ? 'block' : 'none';
                this.sendBtn.disabled = !this.isConnected;
                this.messageInput.disabled = !this.isConnected;
                this.remotePeerIdInput.disabled = this.isConnected;
            }

            addMessage(message, type) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.textContent = message;
                this.messageLog.appendChild(messageEl);
                this.messageLog.scrollTop = this.messageLog.scrollHeight;
            }
        }

        // Initialize the MVP when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PeerMVP();
        });
    </script>
</body>
</html>
